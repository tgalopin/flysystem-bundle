flysystem:
    storages:
        fs_aws:
            adapter: 'aws'
            options:
                client: 'aws_client_service'
                bucket: '%env(AWS_BUCKET)%'
                prefix: 'optional/path/prefix'

        fs_azure:
            adapter: 'azure'
            options:
                client: 'azure_client_service'
                container: 'container_name'
                prefix: 'optional/path/prefix'

        fs_cache:
            adapter: 'cache'
            options:
                store: 'cache.app'
                source: 'fs_local'

        fs_custom:
            adapter: 'custom_adapter'

        fs_dropbox:
            adapter: 'dropbox'
            options:
                client: 'dropbox_client_service'
                prefix: 'optional/path/prefix'

        fs_ftp:
            adapter: 'ftp'
            options:
                host: 'ftp.example.com'
                username: 'username'
                password: 'password'
                port: '%env(FTP_PORT)%'
                root: '/path/to/root'
                passive: true
                ssl: true
                timeout: 30
                utf8: false

        fs_gcloud:
            adapter: 'gcloud'
            options:
                client: 'gcloud_client_service'
                bucket: 'bucket_name'
                prefix: 'optional/path/prefix'
                api_url: 'https://storage.googleapis.com'

        fs_local:
            adapter: 'local'
            options:
                directory: '/tmp/storage'
                lock: 0
                skip_links: false
                permissions:
                    file:
                        public: 0744
                        private: 0700
                    dir:
                        public: 0755
                        private: 0700

        fs_memory:
            adapter: 'memory'

        fs_null:
            adapter: 'null'

        fs_rackspace:
            adapter: 'rackspace'
            options:
                container: 'rackspace_container_service'
                prefix: 'optional/path/prefix'

        fs_replicate:
            adapter: 'replicate'
            options:
                source: 'fs_aws'
                replica: 'fs_local'

        fs_sftp:
            adapter: 'sftp'
            options:
                host: 'example.com'
                port: 22
                username: 'username'
                password: 'password'
                private_key: 'path/to/or/contents/of/privatekey'
                root: '/path/to/root'
                timeout: 10
                directoryPerm: 0755
                permPrivate: 0700
                permPublic: 0744

        fs_webdav:
            adapter: 'webdav'
            options:
                client: 'webdav_client_service'
                prefix: 'optional/path/prefix'
                use_stream_copy: false

        fs_zip:
            adapter: 'zip'
            options:
                path: '%kernel.project_dir%/archive.zip'
