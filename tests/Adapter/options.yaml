fs_async_aws:
    adapter: 'asyncaws'
    options:
        client: 'aws_client_service'
        bucket: 'bucket_name'
        prefix: 'optional/path/prefix'

fs_aws:
    adapter: 'aws'
    options:
        client: 'aws_client_service'
        bucket: 'bucket_name'
        prefix: 'optional/path/prefix'

fs_azure:
    adapter: 'azure'
    options:
        client: 'azure_client_service'
        container: 'container_name'
        prefix: 'optional/path/prefix'

fs_cache:
    adapter: 'cache'
    options:
        store: 'memory'
        source: 'fs_local'

fs_dropbox:
    adapter: 'dropbox'
    options:
        client: 'dropbox_client_service'
        prefix: 'optional/path/prefix'

fs_ftp:
    adapter: 'ftp'
    options:
        host: 'ftp.example.com'
        username: 'username'
        password: 'password'
        port: 21
        root: '/path/to/root'
        passive: true
        ssl: true
        timeout: 30
        ignore_passive_address: true

fs_gcloud:
    adapter: 'gcloud'
    options:
        client: 'gcloud_client_service'
        bucket: 'bucket_name'
        prefix: 'optional/path/prefix'
        api_url: 'https://storage.googleapis.com'

fs_local:
    adapter: 'local'
    options:
        directory: '%kernel.project_dir%/storage'
        lock: 0
        skip_links: false
        permissions:
            file:
                public: '0744'
                private: '0700'
            dir:
                public: '0755'
                private: '0700'

fs_memory:
    adapter: 'memory'

fs_null:
    adapter: 'null'

fs_rackspace:
    adapter: 'rackspace'
    options:
        container: 'rackspace_container_service'
        prefix: 'optional/path/prefix'

fs_replicate:
    adapter: 'replicate'
    options:
        source: 'fs_aws'
        replica: 'fs_local'

fs_sftp:
    adapter: 'sftp'
    options:
        host: 'example.com'
        port: 22
        username: 'username'
        password: 'password'
        privateKey: 'path/to/or/contents/of/privatekey'
        root: '/path/to/root'
        timeout: 10

fs_webdav:
    adapter: 'webdav'
    options:
        client: 'webdav_client_service'
        prefix: 'optional/path/prefix'
        use_stream_copy: false

fs_zip:
    adapter: 'zip'
    options:
        path: '%kernel.project_dir%/archive.zip'
